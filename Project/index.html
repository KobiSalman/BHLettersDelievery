
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main id="main-holder">
    <!-- <img src="img/2560px-Poalim2018.svg.png" style="width: 400px"> -->
    <h1 id="login-header">כניסה למערכת מכתבים</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="מספר תעודת זהות">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="מספר נייד">
      <input type="submit" value="שלח קוד" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
